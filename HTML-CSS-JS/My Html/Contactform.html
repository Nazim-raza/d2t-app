<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            background-color: lightcyan;
            border-radius: 10px;
        }
        h1{
        background-color: lightpink;
        }
        .Pay{
            background-color: greenyellow;
            width: 10%;
            border-radius: 10px;
            padding: 10px;
            margin: 20px;
            font-size: larger;
            cursor: pointer;
            
        }
        .Pay:hover{
                background-color: green;
            }

    </style>
</head>
<body>
    <form action="">
        <h1 align="center" >Contact Us</h1>
        <h2>User Info</h2>
        <p>Name* : <input type="text" name="Name" required> </p>
        <fieldset>
          <legend>Gender</legend>
        <p>Male <input type="radio" name="gender"> female <input type="radio" name="gender"></p>
      </fieldset>
      <p>Email* : <input type="email" name="email" required id="email"></p>
      <p>Phone No.* : <input type="number" name="phn" required id="phn"></p>
      <p>City* : <input type="text" name="City" required> </p>
      <p>Pincode : <input type="number" name="pin" id="pin"></p>
       
      <p> <legend>Adress :</legend> <textarea name="address" id="address" cols="60" rows="10"></textarea></p>
      
      
       <input class="Pay" type="submit" value="Pay Now">
        
      </form>
</body>
</html>
